<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MFL Scoring</title>
    <link rel="stylesheet" href="./styles.css?2" />
  </head>
  <body>
    <div class="container">
      <table class="table" aria-describedby="Scoring Table">
        <thead class="table-header">
          <tr>
            <!-- <th id="team_name" title="Franchise Name" class="header__item">
              <a class="filter__link">Team Name</a>
            </th> -->
            <th id="owner_name" title="Owner Name" class="header__item">
              <a class="filter__link">Owner</a>
            </th>
            <th
              id="record"
              title="Overall Wins-Losses-Ties"
              class="header__item"
            >
              <a class="filter__link filter__link--number">Record</a>
            </th>
            <th
              id="fantasy_points"
              title="Points For (Total Year-to-Date Points Scored)"
              class="header__item"
            >
              <a class="filter__link filter__link--number">Fantasy Points</a>
            </th>
            <th
              id="points_score"
              title="Championship points awarded based on fantasy points"
              class="header__item"
            >
              <a class="filter__link filter__link--number">Points Score</a>
            </th>
            <th
              id="record_score"
              title="Championship points awarded based on record"
              class="header__item"
            >
              <a class="filter__link filter__link--number">Record Score</a>
            </th>
            <th
              id="total_score"
              title="Total Championship Points"
              class="header__item"
            >
              <a class="filter__link filter__link--number">Total Score</a>
            </th>
            <th id="allplay_record" title="AllPlay Record" class="header__item">
              <a class="filter__link filter__link--number">AllPlay Record</a>
            </th>
            <th
              id="allplay_pct"
              title="AllPlay Percentage"
              class="header__item"
            >
              <a class="filter__link filter__link--number">AllPlay %</a>
            </th>
          </tr>
        </thead>
        <tbody id="table-content" class="table-content"></tbody>
      </table>
    </div>
    <script src="script.js?11" type="text/javascript"></script>
  </body>
</html>
