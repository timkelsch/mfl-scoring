AWSTemplateFormatVersion: '2010-09-09'

Description: AWS CloudFormation template that contains a Lambda function behind an
  API Gateway with custom domain that has two stages mapped to two Lambda aliases

Resources:
  MflScoringFunction:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt MflScoringFunctionIamRole.Arn
      Code: 
        ImageUri: 287140326780.dkr.ecr.us-east-1.amazonaws.com/mfl-score:0.8
      PackageType: Image
      MemorySize: 128
      Timeout: 5

  MflScoringFunctionIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
