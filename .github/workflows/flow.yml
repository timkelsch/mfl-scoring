name: Flow

on: [push]

defaults:
  run:
    working-directory: ./mfl-scoring
    shell: bash

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build ./...

    - name: Test
      run: go test -cover ./...